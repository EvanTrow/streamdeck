<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Desktop Toggle Settings</title>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v3/dist/sdpi-components.js"></script>
	</head>

	<body>
		<!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->

		<sdpi-item label="Desktop 1">
			<sdpi-textfield setting="desktop1" placeholder="Personal" required> </sdpi-textfield>
		</sdpi-item>

		<sdpi-item label="Desktop 2">
			<sdpi-textfield setting="desktop2" placeholder="Work" required> </sdpi-textfield>
		</sdpi-item>
	</body>
</html>
